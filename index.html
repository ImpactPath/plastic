<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- MODIFIED: Added viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic AI Knowledge Playground</title>
    <style>
        /* Google Fonts: Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        /* --- Basic Styles --- */
        body, html {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- Hero Section Layout --- */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            text-align: center;
            min-height: 100vh; /* Ensure it takes at least full height */
            padding: 20vh 20px 10vh 20px; 
            box-sizing: border-box;
            position: relative;
            background-color: #f8f9fa;
        }
        
        /* --- Background Visual --- */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }

        /* --- Headline Container --- */
        .headline-container {
            margin-bottom: 20px;
        }

        .headline {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.2;
            margin: 0;
            background: linear-gradient(90deg, #0d6efd, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            text-shadow: 0 0 30px rgba(13, 110, 253, 0.25), 0 0 40px rgba(236, 72, 153, 0.25);
            animation: gradient-animation 10s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sub-headline {
            font-size: 18px;
            color: #495057;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .sub-headline-break {
            display: block;
            margin-top: 0.5em;
        }
        
        /* --- Search Bar --- */
        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .main-search-bar {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 12px;
            box-sizing: border-box;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        .main-search-bar:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.2);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .search-button .icon {
            width: 24px;
            height: 24px;
            color: #ffffff;
        }
        
        /* --- Trending Searches --- */
        .trending-searches {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .trending-searches strong {
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(90deg, #0d6efd, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px; /* Add space when stacking */
            width: 100%; /* Take full width on small screens */
        }
        
        .trending-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: #343a40;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(3px);
        }
        .trending-tag:hover {
            background-color: #ffffff;
            border-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .trending-tag .icon {
            width: 16px;
            height: 16px;
            color: #dc2626;
        }

        /* --- MODIFIED: Media Queries for Responsive Design --- */
        @media (max-width: 768px) {
            .hero-section {
                padding-top: 15vh;
            }
            .headline {
                font-size: 42px;
            }
            .sub-headline {
                font-size: 16px;
            }
            .main-search-bar {
                padding: 18px 55px 18px 20px;
                font-size: 16px;
            }
            .trending-searches {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 36px;
            }
            .sub-headline {
                font-size: 15px;
            }
            .trending-tag {
                width: 90%;
                justify-content: center;
            }
        }
        
    </style>
</head>
