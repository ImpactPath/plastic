<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Challenge: Content Ideas to Change the World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- 기본 스타일 --- */
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa; /* 기본 배경색 */
            position: relative; /* 자식 요소의 위치 기준 */
        }
        
        /* --- 배경 이미지 효과 --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* 배경 이미지 URL */
            background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.1; /* 투명도 조절 */
            z-index: -1; /* 콘텐츠 뒤로 보내기 */
        }

        .font-noto {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* --- New Headline Style --- */
        .headline-gradient {
            /* 여러 색상의 그라데이션 */
            background: linear-gradient(90deg, #0d6efd, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            /* 은은한 네온 효과 */
            text-shadow: 0 0 30px rgba(13, 110, 253, 0.25), 0 0 40px rgba(236, 72, 153, 0.25);
            /* 그라데이션 애니메이션 */
            animation: gradient-animation 10s ease infinite;
        }

        /* --- 그라데이션 애니메이션 효과 --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card, .blog-post {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(30px);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .card.is-visible, .blog-post.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .card-icon {
            font-size: 3rem;
            line-height: 1;
        }
        .idea-list {
            list-style-type: '✓  ';
            padding-left: 1.25rem;
            color: #4338ca;
        }
        .idea-list li {
            padding-left: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .blog-post-title {
            color: #1e3a8a; /* Darker Blue */
        }
        .blog-idea-box {
            background-color: #eef2ff;
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="text-blue-900 text-center py-8 md:py-12 px-4 relative">
        <h1 class="text-4xl md:text-6xl font-black mb-8 flex items-center justify-center gap-x-4">
            <span class="headline-gradient">PLASTIC CHALLENGE</span>
            <span>🌏</span>
        </h1>
        <p class="text-lg md:text-2xl font-bold max-w-3xl mx-auto animate-fade-in-up">Content Ideas to Change the World, Starting Right Here! 🚀</p>
        <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto">
            It's time for us to tackle plastic pollution head-on.<br>
            Your idea can be the first step to changing the world. Ready? 😉
        </p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- View Toggle Button -->
        <div id="toggle-container" class="flex justify-end mb-8 -mt-4">
            <button id="view-toggle" class="bg-white p-2 rounded-full shadow-md hover:bg-gray-100 transition">
                <!-- Icons will be injected by JS -->
            </button>
        </div>

        <!-- Card View -->
        <div id="card-view" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
            <!-- Cards will be dynamically generated by JS -->
        </div>

        <!-- Blog View -->
        <div id="blog-view" class="max-w-4xl mx-auto space-y-12">
            <!-- Blog posts will be dynamically generated by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-cyan-600 text-white text-center py-10 mt-12">
        <p class="font-black text-2xl mb-2">Let's Create Content That Changes the World.</p>
        <p>Your small idea can spark a big change.</p>
    </footer>

    <script>
        const contentData = [
            {
                icon: '🛤️',
                title: '1. Where Does It Come From, Where Does It Go?',
                subtitle: 'Tracking the Full Lifecycle of Plastic',
                description: "Why don't we follow the journey of plastic from creation to disposal? It's a powerful way to show that recycling alone isn't the whole answer.",
                longDescription: "We can trace the entire journey of plastics, from the moment they are created to after they are thrown away, highlighting the problems at each step. 🏭 This approach helps to emphasize that recycling alone isn't a silver bullet; solutions are crucial across the entire lifecycle, from production and consumption to disposal.",
                ideas: ['A short video showing the journey of a plastic bottle.', 'An infographic series on its environmental impact.']
            },
            {
                icon: '🚫',
                title: '2. You\'re the Problem!',
                subtitle: 'Reducing Problematic & Single-Use Plastics',
                description: "It's time to raise awareness about 'problematic plastics' and 'single-use items'. We can show why even governments are stepping in to regulate them. 🧐",
                longDescription: "Let's raise awareness about the severity of \"problematic plastics,\" which are difficult to recycle, and \"single-use plastics,\" a primary polluter. ⚠️ Explaining why governments are banning specific single-use items and the positive effects of these measures can encourage more people to join in.",
                ideas: ['A "Plastics to Avoid" social media challenge.', 'A vlog documenting a "day without single-use plastics."']
            },
            {
                icon: '🎨',
                title: '3. A World That Designs Better',
                subtitle: 'The Importance of Sustainable Design',
                description: "Did you know 80% of a product's environmental impact is decided at the design stage? Highlighting the power of 'Ecodesign' can make a real difference.",
                longDescription: "Over 80% of a product's environmental impact is determined at the design stage. 🌱 It's important to highlight \"Ecodesign,\" which makes products easier to repair, reuse, and recycle. We could introduce innovative products that already apply these sustainable principles.",
                ideas: ['Comparison content (sustainable vs. conventional products).', 'A design contest for future eco-friendly products.']
            },
            {
                icon: '🏭',
                title: '4. Makers Must Take Full Responsibility!',
                subtitle: 'Extended Producer Responsibility (EPR)',
                description: "We should introduce the 'EPR' system, which holds companies responsible for their products to the very end, and explain its importance with global success stories.",
                longDescription: "Introducing the Extended Producer Responsibility (EPR) policy makes companies responsible for their products' entire lifecycle. 🏢 We can clearly explain how this system helps solve the plastic waste problem by using successful international examples (e.g., France, Germany).",
                ideas: ['Spotlighting "Good Companies" that excel at EPR.', 'A guide on how consumers can demand corporate participation in EPR.']
            },
            {
                icon: '🔬',
                title: '5. The Invisible Threat: Microplastics',
                subtitle: 'The Tiny Enemy, Microplastics',
                description: "Microplastics are everywhere, even from tires and clothes! It's crucial to show how they threaten our bodies and ecosystems and to share prevention tips. 💡",
                longDescription: "Let's show how microplastics (less than 5mm) are generated (e.g., from tire wear, laundry) and how they infiltrate our rivers, oceans, and even our bodies. 💧 Presenting global efforts to stop this and suggesting daily preventive measures can empower people to act.",
                ideas: ['Creating a map of microplastic sources in our community.', 'A "Tips to Reduce Microplastics" card-news series.']
            },
            {
                icon: '🤝',
                title: '6. A Just Transition',
                subtitle: 'A World Without Plastic, Leaving No One Behind',
                description: "On the road to a plastic-free world, a fair transition is needed for everyone. It's important to spotlight the crucial role of waste pickers.",
                longDescription: "We need to discuss a fair and inclusive transition for everyone affected by the shift away from plastic, including industry workers and waste pickers. ❤️ Let's spotlight the critical role of waste pickers, who handle 58% of post-consumer plastic waste globally, and ensure they are part of the solution.",
                ideas: ["A short documentary video following a day in the life of a waste picker.", 'Proposing policy ideas for a just transition.']
            },
            {
                icon: '🤖',
                title: '7. Can AI & Digital Tech Be the Key?',
                subtitle: 'Solving Plastic Pollution with Innovation',
                description: "AI waste sorting, Digital Product Passports... Introducing the cool tech solving plastic pollution can show how innovation changes the world! 💻",
                longDescription: "Let's introduce innovative technologies being used to solve the plastic problem, such as AI-powered sorting systems and Digital Product Passports (DPPs). ✨ We can show how technology helps create a more transparent and sustainable circular economy for plastics.",
                ideas: ['A demonstration video of an AI waste sorting system.', 'A creative piece imagining a future where digital tech has solved the plastic problem.']
            },
            {
                icon: '💸',
                title: '8. Change the Flow of Money',
                subtitle: 'Financial Solutions for a Circular Economy',
                description: "To change the world, we have to change the flow of money! Explaining how innovative finance like green bonds contributes to solving the plastic problem is key.",
                longDescription: "Raising awareness about the importance of funding is crucial for solving the plastic pollution crisis. 💰 We can introduce how innovative financial instruments like green bonds and blended finance are guiding investments toward expanding recycling infrastructure and supporting sustainable businesses.",
                ideas: ['An introduction to financial products that support the circular economy.', 'An interview with a company investing in circular solutions.']
            },
            {
                icon: '📜',
                title: '9. The World is at War with Plastic',
                subtitle: 'The Importance of the Global Plastics Treaty',
                description: "175 countries have declared war on plastic! It's time to explain why this international treaty is needed and how it will change our lives. ✊",
                longDescription: "Let's spread the word that over 175 countries are creating a legally binding treaty to reduce plastic pollution. 🇺🇳 Explaining in an accessible way why this treaty is necessary and what it means for our lives can encourage massive public support.",
                ideas: ['A news series following the Global Plastics Treaty negotiation process.', 'A social media relay to show your support for the treaty.']
            },
            {
                icon: '⚖️',
                title: '10. New vs. Recycled Plastic',
                subtitle: 'The Endless Price War',
                description: "Why is recycled plastic sometimes more expensive than new? Diving into the economics of the recycling market can reveal some surprising answers.",
                longDescription: "Let's explore the economic reasons why the recycled plastics market is often weaker than the virgin plastics market. 🤔 We can explain in simple terms the challenges, like price volatility tied to oil costs and the difficulty of securing high-quality recycled materials, to highlight the need for supportive policies.",
                ideas: ['A price comparison of products using new vs. recycled plastic.', 'An interview with a recycling company about their challenges.']
            },
            {
                icon: '🛍️',
                title: '11. "Don\'t Buy It, Rent It"',
                subtitle: 'The Rise of New Business Models',
                description: '"Don\'t buy it, rent it!" Introducing innovative business models like reuse and refill systems can showcase the potential of a new consumer culture.',
                longDescription: "Let's introduce innovative business models like \"reuse and refill systems,\" which encourage renting and replenishing products instead of owning them. 🔄 By highlighting examples, like the surge in investment in reusable container startups, we can showcase the potential for a new consumer culture that fundamentally reduces plastic use.",
                ideas: ['A vlog visiting a local refill station.', 'A feature on innovative startups providing reuse services.']
            },
            {
                icon: '💨',
                title: '12. The Link Between Plastics & the Climate Crisis',
                subtitle: 'Tracking the Carbon Footprint',
                description: "Did you know greenhouse gases are released when making and burning plastic? We can use data to smartly explain that a plastic diet is a carbon diet. 🤓",
                longDescription: "It's important to explain that plastic production and disposal contribute significantly to greenhouse gas emissions, accelerating the climate crisis. 🔥 By showing with concrete data how reducing plastic consumption helps lower the planet's temperature, we can emphasize the urgency of a 'plastic diet.'",
                ideas: ["A video calculating the carbon footprint of a single plastic product from cradle to grave.", 'A campaign with the slogan "A Plastic Diet is a Carbon Diet."']
            }
        ];

        const cardView = document.getElementById('card-view');
        const blogView = document.getElementById('blog-view');
        const toggleBtn = document.getElementById('view-toggle');

        let isCardView = false; // Start with Blog View

        const gridIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>`;
        const listIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>`;

        function renderContent() {
            cardView.innerHTML = '';
            blogView.innerHTML = '';

            contentData.forEach(item => {
                // Create Card Element (using short description)
                const card = document.createElement('article');
                card.className = 'card bg-white rounded-2xl shadow-lg p-8 flex flex-col';
                card.innerHTML = `
                    <div class="card-icon mb-4">${item.icon}</div>
                    <h2 class="text-xl font-black mb-2">${item.title}</h2>
                    <h3 class="text-lg font-bold font-noto text-blue-800 mb-4">${item.subtitle}</h3>
                    <p class="text-gray-600 mb-4 flex-grow">${item.description}</p>
                    <div>
                        <p class="font-bold mb-2">Content Idea Examples ✨</p>
                        <ul class="idea-list">
                            ${item.ideas.map(idea => `<li>${idea}</li>`).join('')}
                        </ul>
                    </div>
                `;
                cardView.appendChild(card);

                // Create Blog Post Element (using long description)
                const blogPost = document.createElement('article');
                blogPost.className = 'blog-post bg-white rounded-2xl shadow-lg p-8';
                blogPost.innerHTML = `
                    <h2 class="text-3xl font-black blog-post-title mb-2 flex items-center"><span class="text-4xl mr-4">${item.icon}</span>${item.title}</h2>
                    <h3 class="text-xl font-bold font-noto text-gray-500 mb-6">${item.subtitle}</h3>
                    <p class="text-gray-700 text-lg leading-relaxed mb-6">${item.longDescription}</p>
                    <div class="blog-idea-box p-4 rounded-lg">
                        <p class="font-bold mb-3 text-indigo-800">Content Idea Examples ✨</p>
                        <ul class="idea-list">
                            ${item.ideas.map(idea => `<li>${idea}</li>`).join('')}
                        </ul>
                    </div>
                `;
                blogView.appendChild(blogPost);
            });
            setupObserver();
        }

        function toggleView() {
            isCardView = !isCardView;
            updateViewVisibility();
            updateButtonIcon();
            updateTogglePosition();
        }
        
        function updateViewVisibility() {
            if (isCardView) {
                cardView.classList.remove('hidden');
                cardView.classList.add('grid'); // Make sure grid is applied for card view
                blogView.classList.add('hidden');
            } else {
                cardView.classList.add('hidden');
                cardView.classList.remove('grid');
                blogView.classList.remove('hidden');
            }
            // After changing visibility, re-setup the observer for the visible elements
            setupObserver();
        }

        function updateButtonIcon() {
            toggleBtn.innerHTML = isCardView ? listIcon : gridIcon;
        }

        function updateTogglePosition() {
            const toggleContainer = document.getElementById('toggle-container');
            if (isCardView) {
                // For card view, align to the edge of the main container
                toggleContainer.classList.remove('max-w-4xl', 'mx-auto');
            } else {
                // For blog view, align to the edge of the content box
                toggleContainer.classList.add('max-w-4xl', 'mx-auto');
            }
        }

        function setupObserver() {
            const selector = isCardView ? '.card' : '.blog-post';
            const elements = document.querySelectorAll(selector);
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            elements.forEach(el => observer.observe(el));
        }

        // Initial setup
        toggleBtn.addEventListener('click', toggleView);
        renderContent();
        updateViewVisibility();
        updateButtonIcon();
        updateTogglePosition();

    </script>

</body>
</html>
