        const cardView = document.getElementById('card-view');
        const blogView = document.getElementById('blog-view');
        const toggleBtn = document.getElementById('view-toggle');

        let isCardView = false; // Start with Blog View

        const gridIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>`;
        const listIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>`;

        function renderContent() {
            cardView.innerHTML = '';
            blogView.innerHTML = '';

            contentData.forEach(item => {
                // Create Card Element (using short description)
                const card = document.createElement('article');
                card.className = 'card bg-white rounded-2xl shadow-lg p-8 flex flex-col';
                card.innerHTML = `
                    <div class="card-icon mb-4">${item.icon}</div>
                    <h2 class="text-xl font-black mb-2">${item.title}</h2>
                    <h3 class="text-lg font-bold font-noto text-blue-800 mb-4">${item.subtitle}</h3>
                    <p class="text-gray-600 mb-4 flex-grow">${item.description}</p>
                    <div>
                        <p class="font-bold mb-2">Content Idea Examples âœ¨</p>
                        <ul class="idea-list">
                            ${item.ideas.map(idea => `<li>${idea}</li>`).join('')}
                        </ul>
                    </div>
                `;
                cardView.appendChild(card);

                // Create Blog Post Element (using long description)
                const blogPost = document.createElement('article');
                blogPost.className = 'blog-post bg-white rounded-2xl shadow-lg p-8';
                blogPost.innerHTML = `
                    <h2 class="text-3xl font-black blog-post-title mb-2 flex items-center"><span class="text-4xl mr-4">${item.icon}</span>${item.title}</h2>
                    <h3 class="text-xl font-bold font-noto text-gray-500 mb-6">${item.subtitle}</h3>
                    <p class="text-gray-700 text-lg leading-relaxed mb-6">${item.longDescription}</p>
                    <div class="blog-idea-box p-4 rounded-lg">
                        <p class="font-bold mb-3 text-indigo-800">Content Idea Examples âœ¨</p>
                        <ul class="idea-list">
                            ${item.ideas.map(idea => `<li>${idea}</li>`).join('')}
                        </ul>
                    </div>
                `;
                blogView.appendChild(blogPost);
            });
            setupObserver();
        }

        function toggleView() {
            isCardView = !isCardView;
            updateViewVisibility();
            updateButtonIcon();
            updateTogglePosition();
        }
        
        function updateViewVisibility() {
            if (isCardView) {
                cardView.classList.remove('hidden');
                cardView.classList.add('grid'); // Make sure grid is applied for card view
                blogView.classList.add('hidden');
            } else {
                cardView.classList.add('hidden');
                cardView.classList.remove('grid');
                blogView.classList.remove('hidden');
            }
            // After changing visibility, re-setup the observer for the visible elements
            setupObserver();
        }

        function updateButtonIcon() {
            toggleBtn.innerHTML = isCardView ? listIcon : gridIcon;
        }

        function updateTogglePosition() {
            const toggleContainer = document.getElementById('toggle-container');
            if (isCardView) {
                // For card view, align to the edge of the main container
                toggleContainer.classList.remove('max-w-4xl', 'mx-auto');
            } else {
                // For blog view, align to the edge of the content box
                toggleContainer.classList.add('max-w-4xl', 'mx-auto');
            }
        }

        function setupObserver() {
            const selector = isCardView ? '.card' : '.blog-post';
            const elements = document.querySelectorAll(selector);
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            elements.forEach(el => observer.observe(el));
        }

        // Initial setup
        toggleBtn.addEventListener('click', toggleView);
        renderContent();
        updateViewVisibility();
        updateButtonIcon();
        updateTogglePosition();

    </script>
